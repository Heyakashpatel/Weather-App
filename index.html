<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Weather app</title>
  </head>
  <body>
    <div class="main-box">
      <div class="app-box" id="app-box">
        <div class="toggler">
          <label class="switch" id="switch-label">
            <input type="checkbox" id="toggle-checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="header">
          <div class="search-box">
            <input
              class="input-box"
              id="input-box"
              type="text"
              placeholder="Enter Your City"
            />
            <button class="btn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
        <div class="weather-body">
          <img class="weath-img" src="./assets/clear.png" alt="" />
          <div class="temp-info-main" id="temp-info-main">
            <div class="temp">0</div>
            <div class="desc"><p>lorem</p></div>
          </div>
        </div>
        <div class="additional-info" id="additional-info">
          <div>
            <i class="fa-solid fa-wind">Wind Speed</i>
            <div class="wind">info</div>
          </div>
          <div>
            <i class="fa-solid fa-droplet">Humidity</i>
            <div class="humid">info</div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
